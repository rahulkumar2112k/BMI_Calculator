<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="image"></div>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <input type="text" id="height" placeholder="Enter your height in cm" />
        <input type="text" id="weight" placeholder="Enter your weight in kg" />
        <button class="calc-button">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2>BMI Weight Guide</h2>
          <p id="p1">Under Weight = Less than 18.6</p>
          <p id="p2">Normal Range = Between 18.6 and 24.9</p>
          <p id="p3">Overweight = Between 25 and 29.9</p>
          <p id="p4">Obese = Between 30 and 34.9</p>
          <p id="p5">Extremely Obese = Greater than 35</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
